<html>
	<head>
	<script>
		function inverse(){
			var num = document.getElementById("n1");
			num.value=1/num.value;
		}
		function cuadrado(){
				var num = document.getElementById("n1");
				num.value = num.value * num.value;
		}

	</script>
	</head>
	<body>
		Number: <input type ="text" id="n1">
		<p><button onclick = "cuadrado()">x^2 </button>
		<p><button onclick="inverse()">1/x</button></p>

	</body>
</html>
